<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Widget</title>
    <style>
        :root {
            color: #0b0b0f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        html,
        body {
            width: 100%;
            min-height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        body {
            margin: 0;
            padding: 16px 12px 24px 12px;
            background: #f6f8fb;
            max-height: var(--max-height, 100vh);
            overflow-y: auto;
        }
        
        main {
            width: 100%;
            max-width: 360px;
            min-height: auto;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 16px rgba(15, 23, 42, 0.08);
        }
        
        h2 {
            margin: 0 0 12px 0;
            font-size: 1.1rem;
            color: #333;
            text-align: center;
        }
        
        .weather-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .weather-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #f2f4fb;
            border-radius: 8px;
        }
        
        .weather-item label {
            font-weight: 600;
            color: #666;
            font-size: 0.85rem;
        }
        
        .weather-item span {
            color: #333;
            font-size: 0.85rem;
        }
        
        .location-header {
            text-align: center;
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }
        
        .temperature-display {
            text-align: center;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .temperature-display .temp {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
        }
        
        .temperature-display .label {
            font-size: 0.8rem;
            opacity: 0.9;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Current Weather</h2>
        <div id="weatherWidget"></div>
    </main>
    
    <script type="module">
        // Set the max height from OpenAI if available
        if (window.openai?.maxHeight) {
            document.documentElement.style.setProperty('--max-height', `${window.openai.maxHeight}px`);
        }
        
        const widgetEl = document.querySelector("#weatherWidget");
        
        // Get initial weather data from ChatGPT tool output
        let weatherData = window.openai?.toolOutput || null;
        
        const getWeatherInfo = (code) => {
            // WMO Weather interpretation codes
            const weatherCodes = {
                0: { icon: '‚òÄÔ∏è', description: 'Clear sky' },
                1: { icon: 'üå§Ô∏è', description: 'Mainly clear' },
                2: { icon: '‚õÖ', description: 'Partly cloudy' },
                3: { icon: '‚òÅÔ∏è', description: 'Overcast' },
                45: { icon: 'üå´Ô∏è', description: 'Fog' },
                48: { icon: 'üå´Ô∏è', description: 'Depositing rime fog' },
                51: { icon: 'üå¶Ô∏è', description: 'Light drizzle' },
                53: { icon: 'üåßÔ∏è', description: 'Moderate drizzle' },
                55: { icon: 'üåßÔ∏è', description: 'Dense drizzle' },
                56: { icon: 'üåßÔ∏è', description: 'Light freezing drizzle' },
                57: { icon: 'üåßÔ∏è', description: 'Dense freezing drizzle' },
                61: { icon: 'üåßÔ∏è', description: 'Slight rain' },
                63: { icon: 'üåßÔ∏è', description: 'Moderate rain' },
                65: { icon: 'üåßÔ∏è', description: 'Heavy rain' },
                66: { icon: 'üå®Ô∏è', description: 'Light freezing rain' },
                67: { icon: 'üå®Ô∏è', description: 'Heavy freezing rain' },
                71: { icon: 'üå®Ô∏è', description: 'Slight snow fall' },
                73: { icon: '‚ùÑÔ∏è', description: 'Moderate snow fall' },
                75: { icon: '‚ùÑÔ∏è', description: 'Heavy snow fall' },
                77: { icon: '‚ùÑÔ∏è', description: 'Snow grains' },
                80: { icon: 'üå¶Ô∏è', description: 'Slight rain showers' },
                81: { icon: 'üåßÔ∏è', description: 'Moderate rain showers' },
                82: { icon: '‚õàÔ∏è', description: 'Violent rain showers' },
                85: { icon: 'üå®Ô∏è', description: 'Slight snow showers' },
                86: { icon: '‚ùÑÔ∏è', description: 'Heavy snow showers' },
                95: { icon: '‚õàÔ∏è', description: 'Thunderstorm' },
                96: { icon: '‚õàÔ∏è', description: 'Thunderstorm with slight hail' },
                99: { icon: '‚õàÔ∏è', description: 'Thunderstorm with heavy hail' }
            };
            
            return weatherCodes[code] || { icon: 'üå°Ô∏è', description: 'Unknown' };
        };
        
        const render = () => {
            if (!weatherData || !weatherData.current_weather) {
                widgetEl.innerHTML = '<div class="weather-item" style="text-align: center;">Waiting for weather...</div>';
                return;
            }
            
            const weather = weatherData.current_weather;
            const lat = weatherData.latitude || 0;
            const lon = weatherData.longitude || 0;
            const weatherInfo = getWeatherInfo(weather.weathercode);
            
            widgetEl.innerHTML = `
                <div class="location-header">
                    üìç ${lat.toFixed(2)}¬∞, ${lon.toFixed(2)}¬∞
                </div>
                
                <div class="temperature-display">
                    <div class="temp">${weatherInfo.icon} ${weather.temperature}¬∞C</div>
                    <div class="label">${weatherInfo.description}</div>
                </div>
                
                <div class="weather-info">
                    <div class="weather-item">
                        <label>Wind Speed:</label>
                        <span>${weather.windspeed} km/h</span>
                    </div>
                    <div class="weather-item">
                        <label>Wind Direction:</label>
                        <span>${weather.winddirection}¬∞</span>
                    </div>
                    <div class="weather-item">
                        <label>Last Updated:</label>
                        <span>${new Date(weather.time).toLocaleTimeString()}</span>
                    </div>
                </div>
            `;
        };
        
        // Update UI when tool output changes
        const updateFromResponse = (response) => {
            if (response?.structuredContent) {
                weatherData = response.structuredContent;
                render();
            }
        };
        
        // Listen for global updates from ChatGPT
        const handleSetGlobals = (event) => {
            const globals = event.detail?.globals;
            if (!globals?.toolOutput) return;
            weatherData = globals.toolOutput;
            render();
        };
        
        window.addEventListener('openai:set_globals', handleSetGlobals, {
            passive: true,
        });
        
        // Initial render
        render();
    </script>
</body>
</html>
